<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Employee Management System</h1>
        <hr>
        <h2>Search Employee</h2>

        <form action="#" th:action="@{/searchEmployee/}" th:object="${employee}"
            method="post">
            
        <table border="0" cellpadding="10">
                <tr style="height: 60px;">
                    <td>Enter Employee ID:</td>
                    <td><input type="text" th:field="*{id}" /></td>
                </tr>
                <tr style="height: 30px;" th:if="${errorMessage}">
                  <td><span  class="error-message"  th:text="${errorMessage}">Error</span></td>
                </tr><br><br>
                <tr style="height: 60px;">
                    <td colspan="2"><button type="submit" class="btn btn-info">Search</button> </td>
                </tr>
            </table>
        </form>
        <hr>

        <a th:href="@{/}"> Back to Employee List</a>
    </div>
</body>

</html>

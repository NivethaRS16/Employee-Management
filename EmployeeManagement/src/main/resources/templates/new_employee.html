<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Save Employee</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			<div>
			<label class="control-label" for="firstName"> First Name </label>
						<input id="firstName" class="form-control" th:field="*{firstName}"
							required autofocus="autofocus" />
				<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name error</span>
				</div>
				<div class="form-group">
						<label class="control-label" for="lastName"> Last Name </label> <input
							id="lastName" class="form-control" th:field="*{lastName}"
							required autofocus="autofocus" />
				<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name error</span>
				</div>
				<div class="form-group">
						<label class="control-label" for="email"> Email </label> <input
							id="email" class="form-control" th:field="*{email}" required
							autofocus="autofocus" />
				<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email name error</span>
				</div>
				<div class="form-group">
						<label class="control-label" for="ranking"> Ranking </label> <input
							id="email" class="form-control" th:field="*{ranking}" required
							autofocus="autofocus" />
				<span th:if="${#fields.hasErrors('ranking')}" th:errors="*{ranking}">Ranking error</span>
			    </div>     
                
				<button type="submit" class="btn btn-info col-2"> Save Employee</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Employee List</a>
	</div>
</body>
</html>
